name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  NEXT_PUBLIC_APP_URL: https://httpjpg.com
  NEXT_PUBLIC_APP_VERSION: ${{ github.sha }}
  NEXT_PUBLIC_STORYBLOK_API_URL: https://api.storyblok.com/v2/cdn
  NEXT_PUBLIC_STORYBLOK_TOKEN: ${{ secrets.NEXT_PUBLIC_STORYBLOK_TOKEN }}
  NEXT_PUBLIC_STORYBLOK_VERSION: published
  STORYBLOK_PREVIEW_TOKEN: ${{ secrets.STORYBLOK_PREVIEW_TOKEN }}
  STORYBLOK_PREVIEW_SECRET: ${{ secrets.STORYBLOK_PREVIEW_SECRET }}
  STORYBLOK_REVALIDATE_SECRET: ${{ secrets.STORYBLOK_REVALIDATE_SECRET }}
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
  SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
  SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
  ARCJET_KEY: ${{ secrets.ARCJET_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

jobs:
  lint:
    name: "ğŸ”¬ Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ¤Œ Setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "â” Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ”¬ Lint"
        run: pnpm run lint

  typecheck:
    name: "Å¦ TypeScript"
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ï¸ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ¤Œ Setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "â” Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ” Type check"
        run: pnpm run type-check

  build-packages:
    name: "ğŸ“¦ Build Packages"
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: "â¬‡ï¸ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ¤Œ Setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "â” Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ“¦ Build packages"
        run: pnpm run build --filter="./packages/*"

  build-apps:
    name: "ğŸ“¦ Build Apps"
    runs-on: ubuntu-latest
    needs: [build-packages]
    strategy:
      matrix:
        app: [web, storybook]
    steps:
      - name: "â¬‡ï¸ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ¤Œ Setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "â” Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ“¦ Build ${{ matrix.app }}"
        run: pnpm run build --filter=@httpjpg/${{ matrix.app }}

      - name: "ğŸ“¤ Upload Sentry sourcemaps"
        if: matrix.app == 'web'
        run: |
          pnpm --filter=@httpjpg/web exec sentry-cli sourcemaps upload \
            --org=${{ secrets.SENTRY_ORG }} \
            --project=${{ secrets.SENTRY_PROJECT }} \
            --auth-token=${{ secrets.SENTRY_AUTH_TOKEN }} \
            --release=${{ github.sha }} \
            .next/static

  test:
    name: "ğŸ§ª Unit Tests"
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: "â¬‡ï¸ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ¤Œ Setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "â” Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ§ª Run tests"
        run: pnpm run test:coverage

      - name: "ğŸ“Š Upload coverage"
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  e2e:
    name: "ğŸ­ E2E Tests"
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: "â¬‡ï¸ Checkout"
        uses: actions/checkout@v6

      - name: "ğŸ¤Œ Setup pnpm"
        uses: pnpm/action-setup@v4

      - name: "â” Setup Node"
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm install --frozen-lockfile

      - name: "ğŸ“¦ Build web"
        run: pnpm run build --filter=@httpjpg/web

      - name: "ğŸŒ Install Playwright"
        run: pnpm --filter=@httpjpg/web exec playwright install --with-deps chromium

      - name: "ğŸ­ Run E2E tests"
        run: pnpm --filter=@httpjpg/web run test:e2e

      - name: "ğŸ“¸ Upload test results"
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

  summary:
    name: "ğŸ“Š CI Summary"
    runs-on: ubuntu-latest
    needs: [lint, typecheck, build-packages, build-apps, test, e2e]
    if: always()
    steps:
      - name: "ğŸ“Š Generate Summary"
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“‹ CI Results"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”¬ Lint:           ${{ needs.lint.result }}"
          echo "Å¦ TypeScript:      ${{ needs.typecheck.result }}"
          echo "ğŸ“¦ Build Packages: ${{ needs.build-packages.result }}"
          echo "ğŸ“¦ Build Apps:     ${{ needs.build-apps.result }}"
          echo "ğŸ§ª Unit Tests:     ${{ needs.test.result }}"
          echo "ğŸ­ E2E Tests:      ${{ needs.e2e.result }}"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.build-packages.result }}" != "success" ]] || \
             [[ "${{ needs.build-apps.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]]; then
            echo "âŒ Pipeline Failed"
            exit 1
          else
            echo "âœ… Pipeline Successful"
          fi
