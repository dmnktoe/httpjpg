name: CI

on:
  push:
    branches:
      - main
  pull_request: {}
  release:
    types: [published]

env:
  # Turborepo
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

  # =============================================================================
  # App Configuration
  # =============================================================================
  NEXT_PUBLIC_APP_URL: https://httpjpg.com

  # =============================================================================
  # Storyblok CMS
  # =============================================================================
  NEXT_PUBLIC_STORYBLOK_API_URL: https://api.storyblok.com/v2/cdn
  NEXT_PUBLIC_STORYBLOK_TOKEN: ${{ secrets.NEXT_PUBLIC_STORYBLOK_TOKEN }}
  NEXT_PUBLIC_STORYBLOK_VERSION: published
  STORYBLOK_PREVIEW_TOKEN: ${{ secrets.STORYBLOK_PREVIEW_TOKEN }}
  STORYBLOK_PREVIEW_SECRET: ${{ secrets.STORYBLOK_PREVIEW_SECRET }}
  STORYBLOK_REVALIDATE_SECRET: ${{ secrets.STORYBLOK_REVALIDATE_SECRET }}

  # =============================================================================
  # Sentry Error Tracking
  # =============================================================================
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
  SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

  # =============================================================================
  # Spotify API
  # =============================================================================
  SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
  SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
  SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}

  # =============================================================================
  # Arcjet Security
  # =============================================================================
  ARCJET_KEY: ${{ secrets.ARCJET_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ”¬ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ”¬ Run Biome lint
        run: pnpm run lint

  typecheck:
    name: Å¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type check
        run: pnpm run type-check

  build-packages:
    name: ğŸ“¦ Build Packages
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Build packages
        run: pnpm run build --filter="./packages/*"

      - name: ğŸ“¤ Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-dist
          path: |
            packages/*/dist
            packages/tokens/dist
          retention-days: 1

  build-apps:
    name: ğŸ“¦ Build Apps
    runs-on: ubuntu-latest
    needs: [build-packages]
    strategy:
      matrix:
        app: [web, storybook]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Build ${{ matrix.app }}
        run: |
          echo "ğŸ—ï¸  Building @httpjpg/${{ matrix.app }}..."
          pnpm run build --filter=@httpjpg/${{ matrix.app }}

          if [ "${{ matrix.app }}" == "web" ]; then
            echo ""
            echo "ğŸ“Š Build Statistics:"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            du -sh apps/web/.next | awk '{print "ğŸ“¦ Total Size: " $1}'
            find apps/web/.next -type f | wc -l | awk '{print "ğŸ“„ Files: " $1}'
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          fi

      - name: ğŸ“¤ Upload sourcemaps to Sentry
        if: matrix.app == 'web' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: |
          echo "ğŸ“¤ Uploading sourcemaps to Sentry..."
          npx @sentry/cli releases new "${{ github.sha }}"
          npx @sentry/cli releases files "${{ github.sha }}" upload-sourcemaps apps/web/.next --rewrite
          npx @sentry/cli releases finalize "${{ github.sha }}"
          npx @sentry/cli releases deploys "${{ github.sha }}" new -e production
          echo "âœ… Sourcemaps uploaded successfully!"

      - name: ğŸ“¤ Upload web build
        if: matrix.app == 'web'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 1

      - name: ğŸ“¤ Upload storybook build
        if: matrix.app == 'storybook'
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: apps/storybook/storybook-static
          retention-days: 1

  test:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run Jest tests
        run: |
          echo "ğŸ§ª Running unit tests with coverage..."
          pnpm run test:coverage

          echo ""
          echo "ğŸ“Š Test Summary:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json | jq -r '.total | "âœ… Coverage: \(.lines.pct)% lines | \(.statements.pct)% statements"'
          fi
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: ğŸ“Š Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false

  e2e:
    name: ğŸ­ Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¤Œ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¥ Download deps
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Build web app
        run: pnpm run build --filter=@httpjpg/web

      - name: ğŸŒ Install Playwright Browsers
        run: pnpm --filter=@httpjpg/web exec playwright install --with-deps chromium

      - name: ğŸ­ Run Playwright tests
        run: |
          echo "ğŸ­ Running Playwright E2E tests..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          pnpm --filter=@httpjpg/web run test:e2e
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… E2E tests completed successfully!"

      - name: ğŸ“¸ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

