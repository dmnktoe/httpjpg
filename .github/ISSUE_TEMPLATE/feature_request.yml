name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: A clear and concise description of any alternative solutions or features you've considered

  - type: dropdown
    id: package
    attributes:
      label: Package/App
      description: Which package or app would this feature affect?
      multiple: true
      options:
        - "@httpjpg/web"
        - "@httpjpg/storybook"
        - "@httpjpg/ui"
        - "@httpjpg/storyblok-ui"
        - "@httpjpg/storyblok-api"
        - "@httpjpg/tokens"
        - "New package"
        - "Other"

  - type: checkboxes
    id: implementation
    attributes:
      label: Implementation
      description: Would you be willing to contribute to this feature?
      options:
        - label: I'm willing to submit a PR to implement this feature
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here
