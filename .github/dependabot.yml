version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      biome:
        patterns:
          - "@biomejs/*"
      storyblok:
        patterns:
          - "@storyblok/*"
      next:
        patterns:
          - "next"
          - "@next/*"
      react:
        patterns:
          - "react"
          - "react-dom"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
